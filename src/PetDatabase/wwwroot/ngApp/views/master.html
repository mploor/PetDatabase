<br />
<div class="container">
    <table class="table table-striped table-bordered myTable">
        <thead>
            <tr>
                <th class="tabText">Name<button class="sortbutton stdText" ng-click="c.sortByButton('name')">SortBy</button> </th>
                <th class="tabText">Species<button class="sortbutton stdText" ng-click="c.sortByButton('species')">SortBy</button> </thclass="tabText">
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pet in c.pets | orderBy: c.sortBy">
                <td class="tabText"><a ui-sref="details ({id: pet.id})">{{pet.name}}</a></td>
                <td class="tabText">{{pet.species}}</td>
                <td width="135px">
                    <button class="btn-sm btn-primary" ng-click="c.editPet(pet.id)">Edit</button>
                    <button class="btn-sm" ng-click="c.selectPet(pet.id)" data-toggle="modal" data-target="#deleteConfirm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="deleteConfirm" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Confirmation</h4>
            </div>
            <div class="modal-body">
                <p><strong>Are you sure you want to delete {{c.selectedPetName}}?</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="c.deletePet(c.selectedPetId)" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
